                    <!-- Shop Section Begin -->
                    <section>
                        <div class="container">
                            <div class="row" th:with="existDetail = ${!ordenes.empty}">
                                <div class="col-lg-12" th:if="${existDetail}">
                                
                                    <hr>
	                                <div class="float-left">
					                    <!--<a href="/usuario/descargar"><i class="fa-solid fa-download"></i> Descargar</a>-->
					                </div>
                                    <div class="float-right">
                                        <form th:action="@{/usuario/export/orders}" method="POST">
                                            <input type="hidden" th:value="${session.idusuario}" name="userId">
                                            <div class="input-group">
                                                <select name="reportFormat">
                                                    <option value="pdf">PDF</option>
                                                    <option value="xls">EXCEL</option>
                                                </select>
                                                <button type="submit" class="btn btn-primary"><i
                                                        class="fa-solid fa-file-export"></i>
                                                    Exportar
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    <br><br>
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th scope="col">N° de pedido</th>
                                                <th scope="col">Fecha de pedido</th>
                                                <th scope="col">Total</th>
                                                <th scope="col">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="orden : ${ordenes}">
                                                <th scope="row" th:text="${orden.numero}"></th>
                                                <td th:text="${orden.fechaCreacion}"></td>
                                                <td th:text="${'S/ ' + orden.total}"></td>
                                                <td>
                                                    <div class="d-inline-flex">
                                                        <a th:href="@{'/usuario/detallePedidos/'+${orden.id}}"
                                                            class="btn"><i class="fa-solid fa-circle-info"></i>
                                                            Detalle</a>
                                                        <form th:action="@{/usuario/export/order-details}"
                                                            method="POST">
                                                            <input type="hidden" th:value="${orden.id}" name="orderId">
                                                            <input type="hidden" value="pdf" name="reportFormat">
                                                            <button type="submit" class="btn"><i
                                                                    class="fa-solid fa-file-export"></i>
                                                                Descargar</button>
                                                        </form>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Shop Section End -->
