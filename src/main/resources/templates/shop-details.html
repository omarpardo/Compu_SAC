<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compu S.A.C | Detalle de producto</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"

    <!-- Css Styles -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="../css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="../css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>

<body>
    <div th:include="./header.html::header"></div>


    <!-- Shop Details Section Begin -->
    <section class="shop-details mb-5">
        <div class="product__details__pic">
            <div class="container"> 
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__breadcrumb">
                            <a href="./index.html">Inicio</a>
                            <a href="./shop.html">Tienda</a>
                            <span>Detalles del producto</span>
                        </div>
                    </div>
                </div>
                <div class="row" th:with="existDetail = ${!productDetails.empty}">
                    <div class="col-lg-3 col-md-3">
                        <ul class="nav nav-tabs" role="tablist" th:if="${existDetail}">
                            <li class="nav-item" th:each="detalle, iterStat : ${productDetails}">
                                <a th:class="${iterStat.first}? 'nav-link active': 'nav-link'" data-toggle="tab"
                                    th:href="${'#tabs-' + detalle.id}" role="tab">
                                    <div class="product__thumb__pic set-bg"
                                        th:attr="data-setbg=${'../img/product/' + detalle.image}"></div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-6 col-md-9">
                        <div class="tab-content" th:if="${existDetail}">
                            <div th:each="detalle, iterStat : ${productDetails}"
                                th:class="${iterStat.first}? 'tab-pane active' : 'tab-pane'"
                                th:attr="id=${'tabs-' + detalle.id}" role="tabpanel">
                                <div class="product__details__pic__item">
                                    <img th:src="@{${'../img/product/' + detalle.image}}" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="product__details__content">
            <div class="container">
                <form th:action="@{/shop/add-product-cart}" method="POST">
                    <input type="hidden" th:value="${producto.id}" name="idProduct">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8">
                            <div class="product__details__text">
                                <h4 th:text="${producto.product_information}"></h4>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <span> - 5 Reviews</span>
                                </div>
                                <h3>S/ <b th:text="${producto.price}"></b> <span>70.00</span></h3>
                                <p th:text="${producto.product_information}"></p>
                                <div class="product__details__option">
                                    <div class="product__details__option__size">
                                        <span>Size:</span>
                                        <label for="xxl">18"
                                            <input type="radio" id="xxl">
                                        </label>
                                        <label class="active" for="xl">16"
                                            <input type="radio" id="xl">
                                        </label>
                                        <label for="l">14"
                                            <input type="radio" id="l">
                                        </label>
                                        <label for="sm">12"
                                            <input type="radio" id="sm">
                                        </label>
                                    </div>
                                    <div class="product__details__option__color">
                                        <span>Color:</span>
                                        <label class="c-1" for="sp-1">
                                            <input type="radio" id="sp-1">
                                        </label>
                                        <label class="c-2" for="sp-2">
                                            <input type="radio" id="sp-2">
                                        </label>
                                        <label class="c-3" for="sp-3">
                                            <input type="radio" id="sp-3">
                                        </label>
                                        <label class="c-4" for="sp-4">
                                            <input type="radio" id="sp-4">
                                        </label>
                                        <label class="c-9" for="sp-9">
                                            <input type="radio" id="sp-9">
                                        </label>
                                    </div>
                                </div>
                                <div class="product__details__cart__option">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text" value="1" name="cantidad">
                                        </div>
                                    </div>
                                    <button type="submit" class="primary-btn">add to cart</button>
                                </div>
                                <!--<div class="product__details__btns__option">
	                                <a href="#"><i class="fa fa-heart"></i> add to wishlist</a>
	                                <a href="#"><i class="fa fa-exchange"></i> Add To Compare</a>
	                            </div>-->
                                <div class="product__details__last__option">
                                    <!--<h5><span>Guaranteed Safe Checkout</span></h5>
	                                <img src="img/shop-details/details-payment.png" alt="">-->
                                    <ul>
                                        <li>SKU: <span th:text="${producto.number_serie}"></span></li>
                                        <li>Categorias: <span th:text="${producto.category}"></span></li>
                                        <li>Tag: <span th:text="${producto.tag}"></span></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product__details__tab">
                            <ul class="nav nav-tabs" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#tabs-5"
                                        role="tab">Descripción</a>
                                </li>
                                <!--<li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#tabs-6" role="tab">Customer
                                    Previews(5)</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#tabs-7" role="tab">Additional
                                    information</a>
                                </li>-->
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active" id="tabs-5" role="tabpanel">
                                    <div class="product__details__tab__content">
                                        <div class="product__details__tab__content__item">
                                            <h5>Información del producto</h5>
                                            <p th:text="${producto.product_information}"></p>
                                        </div>
                                        <div class="product__details__tab__content__item">
                                            <h5>Material</h5>
                                            <p th:text="${producto.material}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Shop Details Section End -->

    <div class="footer" th:include="./footer.html::footer"></div>



    <!-- Search Begin -->
    <div class="search-model">
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="search-close-switch">+</div>
            <form class="search-model-form">
                <input type="text" id="search-input" placeholder="Search here.....">
            </form>
        </div>
    </div>
    <!-- Search End -->

    <!-- Js Plugins -->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.nice-select.min.js"></script>
    <script src="../js/jquery.nicescroll.min.js"></script>
    <script src="../js/jquery.magnific-popup.min.js"></script>
    <script src="../js/jquery.countdown.min.js"></script>
    <script src="../js/jquery.slicknav.js"></script>
    <script src="../js/mixitup.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/main.js"></script>
</body>
