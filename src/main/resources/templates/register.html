<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="Male_Fashion Template">
	<meta name="keywords" content="Male_Fashion, unica, creative, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Compu SAC | Registrar</title>

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
		rel="stylesheet">

	<!-- Css Styles -->
	<link rel="stylesheet" href="/../css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link rel="stylesheet" href="/../css/elegant-icons.css" type="text/css">
	<link rel="stylesheet" href="/../css/magnific-popup.css" type="text/css">
	<link rel="stylesheet" href="/../css/nice-select.css" type="text/css">
	<link rel="stylesheet" href="/../css/owl.carousel.min.css" type="text/css">
	<link rel="stylesheet" href="/../css/slicknav.min.css" type="text/css">
	<link rel="stylesheet" href="/../css/style.css" type="text/css">
</head>

<body>
	<div th:include="./header.html::header"></div>

	<!-- Contact Section Begin -->
	<section class="contact spad">
		<div class="container">
			<div class="row"> 
				<div class="col-lg-4 col-md-4"></div>
				<div class="col-lg-4 col-md-4">
					<div class="contact__text">
						<div class="section-title mb-0">
							<h2>Registrar</h2>
						</div>
					</div>

					<div class="contact__form">
						<form th:action="@{/usuario/save}" method="post">
							<div class="row">
								<div class="col-lg-12">
									<h5>Nombre completo</h5>
									<input type="text" id="nombre" name="name" required
										placeholder="Ingrese sus nombres" autocomplete="off">
								</div>
								<div class="col-lg-12">
									<h5>Apellido completo</h5>
									<input type="text" id="apellido" name="lastName" required
										placeholder="Ingrese sus apellidos" autocomplete="off">
								</div>
								<div class="col-lg-12">
									<h5>Correo electrónico</h5>
									<input type="email" id="email" name="email" required placeholder="Ingrese su email"
										autocomplete="off">
								</div>
								<div class="col-lg-12">
									<h5>Contraseña</h5>
									<input type="password" id="password" name="userPass" required
										placeholder="Ingrese su contraseña" autocomplete="off">
								</div>
								<div class="col-lg-12">
									<button type="submit" class="site-btn">Crear cuenta</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Contact Section End -->

	<div class="footer" th:include="./footer.html::footer"></div>



	<!-- Search Begin -->
	<div class="search-model">
		<div class="h-100 d-flex align-items-center justify-content-center">
			<div class="search-close-switch">+</div>
			<form class="search-model-form">
				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search End -->

	<!-- Js Plugins -->
	<script src="/../js/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
	<script src="/../js/bootstrap.min.js"></script>
	<script src="/../js/jquery.nice-select.min.js"></script>
	<script src="/../js/jquery.nicescroll.min.js"></script>
	<script src="/../js/jquery.magnific-popup.min.js"></script>
	<script src="/../js/jquery.countdown.min.js"></script>
	<script src="/../js/jquery.slicknav.js"></script>
	<script src="/../js/mixitup.min.js"></script>
	<script src="/../js/owl.carousel.min.js"></script>
	<script src="/../js/main.js"></script>
</body>

</html>
